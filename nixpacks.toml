[phases.setup]
nixPkgs = ['nodejs-18_x', 'python311']

[phases.install]
cmds = [
    'python --version',
    'node --version',
    'npm --version',
    'pip install -r requirements.txt',
    'echo "=== INSTALLING FRONTEND DEPENDENCIES ==="',
    'cd frontend && npm install --verbose'
]

[phases.build]
cmds = [
    'echo "=== BUILDING REACT APPLICATION ==="',
    'cd frontend && pwd',
    'cd frontend && ls -la',
    'cd frontend && npm run build --verbose',
    'echo "=== CHECKING BUILD OUTPUT ==="',
    'ls -la frontend/dist/ || echo "No dist directory"',
    'ls -la frontend/build/ || echo "No build directory"',
    'echo "=== COPYING REACT BUILD TO BACKEND ==="',
    'mkdir -p backend/static',
    'rm -rf backend/static/*',
    'if [ -d "frontend/dist" ]; then cp -r frontend/dist/* backend/static/ && echo "✅ React app copied from dist"; else echo "❌ frontend/dist not found"; fi',
    'echo "=== VERIFYING STATIC FILES ==="',
    'ls -la backend/static/',
    'if [ -f "backend/static/index.html" ]; then echo "✅ React index.html found"; else echo "❌ React index.html missing"; fi'
]

[phases.start]
cmd = 'gunicorn backend.app:app --bind 0.0.0.0:$PORT'

[variables]
NODE_ENV = 'production'
FLASK_ENV = 'production'
RAILWAY_ENVIRONMENT = 'true'