[phases.setup]
nixPkgs = ['nodejs-18_x', 'python311']

[phases.install]
cmds = [
    'python --version',
    'pip install -r requirements.txt',
    'cd frontend && npm install'
]

[phases.build]
cmds = [
    'echo "Building frontend..."',
    'cd frontend && npm run build',
    'echo "Frontend build complete"',
    'mkdir -p backend/static',
    'echo "Created static directory"',
    'ls -la frontend/',
    'if [ -d "frontend/dist" ]; then cp -r frontend/dist/* backend/static/ && echo "Static files copied"; else echo "Error: frontend/dist not found"; fi',
    'ls -la backend/static/ || echo "Static directory empty"'
]

[phases.start]
cmd = 'gunicorn backend.app:app --bind 0.0.0.0:$PORT'

[variables]
NODE_ENV = 'production'
FLASK_ENV = 'production'
RAILWAY_ENVIRONMENT = 'true'