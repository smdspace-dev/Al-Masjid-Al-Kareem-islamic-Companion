<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Al-Masjid Al-Kareem - Loading...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #d4af37 0%, #f5f5f5 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #5c4a15;
            margin-top: 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #5c4a15;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            background: #5c4a15;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #7e6619;
        }
    </style>
    <script>
        // This script will redirect to the React app
        window.onload = function() {
            // Show loading for a moment
            setTimeout(function() {
                // Try to fetch the React app
                fetch('/')
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/';
                        } else {
                            document.getElementById('error').style.display = 'block';
                            document.getElementById('spinner').style.display = 'none';
                        }
                    })
                    .catch(error => {
                        document.getElementById('error').style.display = 'block';
                        document.getElementById('spinner').style.display = 'none';
                    });
            }, 1500); // Show loading for 1.5 seconds
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Al-Masjid Al-Kareem</h1>
        <p>Ancient Rich Islamic Companion App</p>
        
        <div id="spinner" class="spinner"></div>
        
        <div id="loading">Loading the app, please wait...</div>
        
        <div id="error" style="display: none;">
            <p>There was an issue loading the application. Please try one of the following options:</p>
            <a href="/" class="button">Try Again</a>
            <a href="/test.html" class="button">Open Test Page</a>
            <a href="/debug.html" class="button">Open Debug Page</a>
        </div>
    </div>
</body>
</html>
